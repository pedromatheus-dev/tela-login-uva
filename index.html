<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UVA</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
</head>
<body>
    <header>
        <p>02/04/2025, quarta-feira</p>
        <img width="130px" src="./imagens/brasao_govCE.png" alt="Brasão Governo do Estado do Ceará">
    </header>
    <main>
        <section class="head">
            <img width="300px" src="./imagens/brasao.jpg" alt="Brasão da UVA">
            <h1>Sistema de Autenticação de Usuários</h1>
            <h2>Módulo Aluno</h2>
        </section>
        <section class="login">
            <h2>Login</h2>
            <section class="formulario">
                <label for="iusuario">Usuário:</label>
                <input type="text" name="usuario" id="iusuario" autocomplete="username" maxlength="30" required>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" autocomplete="current-password" maxlength="30" required>
                <input type="submit" value="Entrar">
            </section>
            <section class="conectado">
                <input type="checkbox" name="conectado" id="iconectado">
                <label for="iconectado">Ficar sempre conectado</label>
            </section>
            <p class="info">(Não recomendado para computadores públicos)</p>
            <a href="">Esqueceu sua senha?</a>
            <a href="">Não é cadastrado? Cadastre-se</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Universidade Estadual Vale do Acaraú</p>
    </footer>
</body>
</html>
